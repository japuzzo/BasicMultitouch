


buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:0.12.+'
    }
}

// JTA 7/6/2014 Mods to sample source by Joseph Apuzzo
// Changed apply plugin: 'android' to current method 'com.android.application'

apply plugin: 'com.android.application'

dependencies {

    // Add the support lib that is appropriate for SDK 8
    compile "com.android.support:support-v4:19.1.+"
    compile "com.android.support:gridlayout-v7:19.1.+"


}

// The sample build uses multiple directories to
// keep boilerplate and common code separate from
// the main sample code.
List<String> dirs = [
    'main',     // main sample code; look here for the interesting stuff.
    'common',   // components that are reused by multiple samples
    'template'] // boilerplate code that is generated by the sample template process

android {
    compileSdkVersion 19

    // JTA 7/6/2014 Mods to sample source by Joseph Apuzzo
    // Hand to change buildToolsVersion "19.0.1" to "19.1.0" to get gradle to work

    buildToolsVersion "19.1.0"

    sourceSets {
        main {
            dirs.each { dir ->
                java.srcDirs "src/${dir}/java"
                res.srcDirs "src/${dir}/res"
            }
        }
        androidTest.setRoot('tests')
        androidTest.java.srcDirs = ['tests/src']

    }
}















